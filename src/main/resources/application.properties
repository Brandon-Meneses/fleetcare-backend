server.port=8080

# CORS
#app.cors.allowed-origins=http://localhost:*,http://127.0.0.1:*
app.cors.allowed-origins=*
# JWT
app.jwt.secret=${JWT_SECRET:dev-secret-change-me}
app.jwt.exp-minutes=120

# Groq (endpoint OpenAI-compatible)

groq.api.key=${GROQ_API_KEY:}
groq.model=llama-3.3-70b-versatile

spring.main.web-application-type=servlet

springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# OpenAPI JSON
springdoc.api-docs.path=/v3/api-docs

spring.jackson.mapper.accept-case-insensitive-enums=true
spring.jackson.serialization.WRITE_ENUMS_USING_TO_STRING=true
spring.jackson.deserialization.READ_ENUMS_USING_TO_STRING=true

rules.km.threshold=50000
rules.km.maxAnnual=200000
rules.km.dailyEstimate=120

rules.days.threshold=90
rules.days.maxBetween=365

# H2 en modo automático
spring.datasource.url=jdbc:h2:mem:fleetcare
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Consola de H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=infinitumsolutionssac@gmail.com
spring.mail.password=${MAIL_PASS:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true